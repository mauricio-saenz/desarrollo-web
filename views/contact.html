                    class="logo-company"
                    src="../assets/img/logo-company.jpg"

                  <button
                    class="navbar-toggler ms-auto border-0"
                    type="button"
                    data-bs-toggle="collapse"

    <main>
      <section class="container-fluid text-center">
        <div class="row">
          <div class="col-12">
            <h1 class="m-3 m-md-5">Contacto</h1>
          </div>
        </div>

        <div class="row my-5">
          <div class="col-12">
            <form class="container" action="" method="post">
              <div class="row">
                <div class="col-12 col-md-6 text-start my-3">
                  <label for="name" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Nombre"
                  />
                </div>
                <div class="col-12 col-md-6 text-start my-3">
                  <label for="lastName" class="form-label">Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    placeholder="Apellido"
                  />
                </div>
              </div>
              <div class="row my-3">
                <div class="col-12 text-start">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="un@email.com"
                  />
                </div>
              </div>

              <div class="row my-3">
                <div class="col-12 text-start">
                  <label for="message" class="form-label">Mensaje</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="3"
                  ></textarea>
                </div>
              </div>

              <button type="submit" class="button-submit mt-3">Enviar</button>
            </form>
          </div>
        </div>
      </section>
    </main>
